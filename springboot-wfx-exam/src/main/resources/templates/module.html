<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>菜单界面</title>
    <link rel="stylesheet" href="/plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script type="text/javascript" src="/plugins/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css"></script>
    <script type="text/javascript" src="/plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body class="container" style="margin-top:50px">

<form class="form-inline" action="/module/findAll" method="post">
    <div class="form-group">
        <input class="form-control" type="text" name="moduleId" placeholder="请输入菜单编号"
               th:value="${sysModule.getModuleId()}"/>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="moduleName" placeholder="请输入菜单名称"
               th:value="${sysModule.getModuleName()}"/>
    </div>
    <input class="btn btn-primary" type="submit" value="查询">
</form>

<table class="table table-striped table-bordered table-hover" style="margin-top: 30px">
    <tr>
        <th>菜单编号</th>
        <th>菜单编码</th>
        <th>菜单名称</th>
        <th>菜单路径</th>
        <th>排序编号</th>
        <th>上级功能</th>
        <th>菜单描述</th>
        <th>是否展开</th>
        <th>是否子节点</th>
    </tr>
    <tr th:each="module : ${moduleList}">
        <td th:text="${module.getModuleId()}"></td>
        <td th:text="${module.getModuleCode()}"></td>
        <td th:text="${module.moduleName}"></td>
        <td th:text="${module.linkUrl}"></td>
        <td th:text="${module.moduleOrder}"></td>
        <td th:text="${module.parentModule}"></td>
        <td th:text="${module.moduleDesc}"></td>
        <td th:text="${module.expanded}"></td>
        <td th:text="${module.leaf}"></td>
    </tr>
</table>
</body>
</html>
